<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <input type="text" id="inputSearch">

            <div class="number-container">

                <button class="clear">AC</button>
                <button class="backspace">âŒ«</button>
                <button onclick="appendToInput('+')" class="plus">+</button>
                <button onclick="appendToInput('-')" class="minus">-</button>
                <!-- <button class="minus">-</button> -->
    
                <button onclick="appendToInput('1')" class="num">1</button>
                <button onclick="appendToInput('2')" class="num">2</button>
                <button onclick="appendToInput('3')" class="num">3</button>
                <button onclick="appendToInput('*')" class="multiply">*</button>
    
                <button onclick="appendToInput('4')" class="num">4</button>
                <button onclick="appendToInput('5')" class="num">5</button>
                <button onclick="appendToInput('6')" class="num">6</button>
                <button onclick="appendToInput('/')" class="divide">/</button>
    
                <button onclick="appendToInput('7')" class="num">7</button>
                <button onclick="appendToInput('8')" class="num">8</button>
                <button onclick="appendToInput('9')" class="num">9</button>
                <button class="equal">=</button>
    
                <button onclick="appendToInput('00')" class="num">00</button>
                <button onclick="appendToInput('0')" class="num">0</button>
                <button onclick="appendToInput('.')" class="num">.</button>
    
            </div>

        </div>

        <button class="darkLight">
            <img src="sun-icon.svg" alt="modeChange" data-modeChange>
        </button>

        
    </div>


    <script src="script.js"></script>
</body>
</html>
